        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800;900&display=swap');
        :root
        {
            --main-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --lighter-color: #e0e0e7;
            --light-color: #b0b0c0;
            --dark-color: #52505e;

            --font-smaller: 14px;
            --font-bigger: 20px;
        }
        *
        {
            margin: 0;
            padding: 0;
        }
        *,::before,::after
        {
            box-sizing: border-box;
        }
        html
        {
            scroll-behavior: smooth;
        }
        body
        {
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.8;
            color: var(--dark-color);
        }
        a
        {
            text-decoration: none;
            color: inherit;
        }
        ul
        {
            list-style: none;
        }
        h1,h2,h3
        {
            font-weight: 700;
            line-height: 1.25;
            margin: 0 0 0.5em;
        }
        .container
        {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2em;
        }
        .form-box
        {
            display: flex;
            flex-direction: column;
            margin-top: 5em;
            border: 8px solid var(--lighter-color);
            border-radius: 15px;
            background-color: #faf9ff;
        }

        /* -->> PROGRESS */
        .form-box .progress
        {
            position: relative;
            padding: 1em;
        }
        .logo
        {
            font-size: 1.75em;
            font-weight: 800;
            color: var(--dark-color);
            padding: 40px 48px;
            text-align: center;
        }
        .logo span
        {
            color: var(--main-color);
        }

        /* -->> PROGRESS STEPS */
        .progress ul.progress-steps
        {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2em;
        }
        .progress ul.progress-steps li
        {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 2em;
        }
        .progress ul.progress-steps li > span
        {
            position: relative;
            width: 40px;
            height: 40px;
            font-size: var(--font-smaller);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1em;
            border-radius: 50%;
            background-color: var(--lighter-color);
            z-index: 1;
            
        }
        .wrapper
        {
            top: 0;
            margin: 0;
            padding: 0;
            margin-top: 0;
            background: transparent;
        }
        .progress ul.progress-steps li.active > span
        {
            color: white;
            background-color: var(--main-color);
            border: 4px solid var(--secondary-color);
            z-index: 1;
        }
        .progress ul.progress-steps li p span
        {
            font-size: var(--font-smaller);
            color: var(--light-color);
            display: none;
        }
        .progress ul li p
        {
            position: absolute;
            top: -2rem;
            font-size: 12px;
        }
        
        /* -->> FORM */
        .form-box form
        {
            width: 100%;
            padding: 3em 1em;
            background-color: white;
            border-radius: 30px 30px 15px 15px;
        }
        form > div
        {
            max-width: 400px;
            margin: 0 auto;
        }
        form > div p
        {
            color: var(--light-color);
            margin-bottom: 2em
        }
        form > div > div:not(.checkbox)
        {
            display: flex;
            flex-direction: column;
            margin-bottom: 2em;
        }
        form :where(input,select)
        {
            height: 40px;
            padding: 0 1em;
            border-radius: 7px;
            outline-color: var(--secondary-color);
            border: 1px solid var(--lighter-color);
            background-color: transparent;
        }
        form label
        {
            font-size: var(--font-smaller);
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        form .grouping
        {
            display: flex;
        }
        form .grouping input
        {
            max-width: 70px;
            text-align: center;
            margin-right: 1em;
        }
        form .checkbox input
        {
            height: auto;
        }
        form > div:not(.btn-group)
        {
            display: none;
            -webkit-animation: fadeIn .6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
            animation: fadeIn .6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        }
        @keyframes fadeIn
        {
            0%
            {
                opacity: 0;
                -webkit-transform: translateY(10%);
                transform: translateY(10%);
            }
            100%
            {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        form > div.active
        {
            display: block;
        }
        form > div .bg-svg
        {
            width: 50px;
            height: 50px;
        }
        form > .form-one .bg-svg
        {
            background: url(Personal.svg);
        }
        form > .form-two .bg-svg
        {
            background: url(Contact.svg);
        }
        form > .form-three .bg-svg
        {
            background: url(Security.svg);
        }

        /* -->> BUTTON */
        .btn-group
        {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            margin-top: 2em;
        }
        .btn-group [class*="btn-"]
        {
            background-color: var(--main-color);
            color: white;
            padding: 1em 2.5em;
            border: 4px solid var(--secondary-color);
            border-radius: 30px;
            cursor: pointer;
            -webkit-transition: background-color .3s, border-color .3s ease-out;
            transition: background-color .3s, border-color .3s ease-out;
        }
        .btn-group [class*="btn-"]:disabled
        {
            background-color: var(--light-color);
            border-color: var(--light-color);
            cursor: text;
        }
        .btn-group [class*="btn-"]:hover:not(:disabled)
        {
            background-color: var(--dark-color);
            border-color: var(--light-color);
        }
        .btn-group .btn-submit,
        .form-three.active ~ .btn-group .btn-next
        {
            display: none;
        }
        .form-three.active ~ .btn-group .btn-submit
        {
            display: block;
        }
        .form-three.active ~ .btn-group
        {
            justify-content: space-between;
        } 

        ::placeholder
        {
            color: var(--light-color);
        }


        @media screen and (min-width: 768px)
        {
            .form-box
            {
                flex-direction: row;
            }
            .form-box .progress
            {
                flex: 1 0 35%;
                min-width: 300px;
                padding: 3em;
            }
            .logo
            {
                margin: -48px -48px 48px;
            }
            .progress ul.progress-steps
            {
                flex-direction: column;
                gap: 0;
            }
            .progress ul.progress-steps li:not(:last-child)::before
            {
                content: '';
                position: absolute;
                left: 18.5px;
                top: 30px;
                width: 2px;
                height: 65px;
                background-color: var(--lighter-color);
            }
            .form-box form
            {
                padding: 3em;
                border-radius: 0 15px 15px 0;
            }
            .progress ul li p
            {
                position: relative;
                top: auto;
                font-size: inherit;
            }
            .progress ul.progress-steps li p span
            {
                display: block;
            }

        }
    </style>

                            <div class="bg-svg"></div>
                            <h2>Security</h2>
                            <div>
                                <label>Email</label>
                                <input type="email" placeholder="Your email Address">
                            </div>
                            <div>
                                <label>Username</label>
                                <input type="text" placeholder="Username">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" placeholder="Password">
                            </div>
                            <div>
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox">
                                <label>Receive our news letter and special offers</label>
                            </div>
                        </div> 
                    <div class="btn-group">
                        <button type="button" class="btn-prev" disabled>Back</button>
                        <button type="button" class="btn-next">Next step</button>
                        <button type="button" class="btn-submit">Submit</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <script>
        const nextButton = document.querySelector('.btn-next');
        const prevButton = document.querySelector('.btn-prev');
        const steps = document.querySelectorAll('.step');
        const form_steps = document.querySelectorAll('.form-step');
        let active = 1;

        nextButton.addEventListener('click', () => {
            active++;
            if(active > steps.length)
            {
                active = steps.length;
            }
            updateProgress();
        })

        prevButton.addEventListener('click', () => {
            active--;
            if(active < 1)
            {
                active = 1;
            }
            updateProgress();
        })

        const updateProgress = () => {
            console.log('steps.length => ' + steps.length);
            console.log('active => ' + active);
            
            //toggle .active class for each list item
            steps.forEach((step, i) => {
                if(i == (active-1)) {
                    step.classList.add('active');
                    form_steps[i].classList.add('active');
                    console.log('i => ' + i);
                }
                else 
                {
                    step.classList.remove('active');
                    form_steps[i].classList.remove('active');
                }
            });

            //enable or disable prev and next buttons
            if(active === 1)
            {
                prevButton.disabled = true;
            }
            else if(active === steps.length)
            {
                nextButton.disabled = true;
            }
            else
            {
                prevButton.disabled = false;
                nextButton.disabled = false;
            }
        }
        
    </script>
</body>
</html>
