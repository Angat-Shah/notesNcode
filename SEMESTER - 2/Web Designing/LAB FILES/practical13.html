<!DOCTYPE html>
<html>
<head>
   <title>practical13</title>
   <script>
       function largest()
       {
           var num1, num2, num3;
           num1 = parseInt(document.getElementById("num1").value);
           num2 = parseInt(document.getElementById("num2").value);
           num3 = parseInt(document.getElementById("num3").value);
           if(num1 >= num2 && num1 >= num3)
           {
               document.getElementById('print').innerHTML=("The Largest Number --> " + num1)
           }
           else if(num2 >= num1 && num2 >= num3)
           {
               document.getElementById('print').innerHTML=("The Largest Number --> " + num2)
           }
           else
           {
               document.getElementById('print').innerHTML=("The Largest Number --> " + num3)
           }
       }
   </script>
   <style>
       legend
       {
           padding: 5px 10px;
           background-color: black;
           color: white;
       }
   </style>
</head>
<center><body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
   <fieldset style="width: calc(100% - 900px);">
       <legend align="center">LARGEST NUMBER</legend><br><br>
       FIRST NUMBER: <input type="number" id="num1" placeholder="Enter first number"><br><br>
       SECOND NUMBER: <input type="number" id="num2" placeholder="Enter Second number"><br><br>
       THIRD NUMBER: <input type="number" id="num3" placeholder="Enter Third number"><br><br>
       <button onclick="largest()" style="font-family:Verdana, Geneva, Tahoma, sans-serif">RESULT</button><br>
       <p id="print"></p><br>
   </fieldset></center>
</body>
</html>
